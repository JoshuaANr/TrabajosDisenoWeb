<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reto 7</title>
    <link rel="stylesheet" type="text/CSS" href="css/reto7.css"> <!--Linkear el archivo CSS-->
    <link rel="stylesheet" type="text/CSS" href="css/imghover.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <script src="https://kit.fontawesome.com/261d104570.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <div style="position: absolute; top: 20px; right: 20px;">
            <a href="principal.html">
                <button class="btn btn-primary btn-lg custom"
                    style=" border: transparent; width: 110px;">Regresar</button>
            </a>
        </div>

    </header>

    <section class="container-fluid text-center pt-5 contenedor">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-4">
                    <figure class="imghvr-slide-left">
                        <div class="img1">
                            <img src="img/beethoven.jpg" alt="Imagen ilustrativa de Beethoven" class="img-fluid">
                        </div>
                        <figcaption>
                            <h3 style="color: #fff" class="conte1">Información</h3>
                            <p style="color: #fff" class="conte2">
                                Ludwig van Beethoven, compositor y pianista alemán del periodo clásico y romántico, es
                                conocido por sus obras maestras como la Novena Sinfonía y la Sonata para piano "Claro de
                                Luna". Su música, poderosa y emotiva, trasciende el tiempo y continúa inspirando a
                                oyentes de todo el mundo.
                            </p>
                        </figcaption>
                    </figure>
                    <h5 class="pt-4 fw-bolder">Ludwig van Beethoven</h5>
                    <br><br>
                </div>


                <div class="col-sm-6 col-md-6 col-lg-4">
                    <figure class="imghvr-slide-down">
                        <div class="img2">
                            <img src="img/Mozart.jpg" alt="Imagen ilustrativa de Mozart" class="img-fluid">
                        </div>
                        <figcaption>
                            <h3 style="color: #fff" class="conte1">Información</h3>
                            <p style="color: #fff" class="conte2">
                                Wolfgang Amadeus Mozart, prodigioso compositor austriaco del siglo XVIII, es famoso por
                                sus óperas, sinfonías y conciertos. Su genio musical se manifestó desde una edad
                                temprana, creando obras inmortales como "Don Giovanni" y "Eine kleine Nachtmusik", que
                                siguen siendo apreciadas por su belleza y elegancia.
                            </p>
                        </figcaption>
                    </figure>
                    <h5 class="pt-4 fw-bolder">Wolfgang Amadeus Mozart</h5>
                    <br><br>
                </div>


                <div class="col-sm-6 col-md-6 col-lg-4">
                    <figure class="imghvr-slide-right">
                        <div class="img3">
                            <img src="img/Bach.png" alt="Imagen ilustrativa de Bach" class="img-fluid">
                        </div>
                        <figcaption>
                            <h3 style="color: #fff" class="conte1">Información</h3>
                            <p style="color: #fff" class="conte2">
                                Johann Sebastian Bach, compositor barroco alemán, es reverenciado por su habilidad para
                                la contrapunto y la profundidad emocional de su música. Sus obras maestras, como la Misa
                                en si menor y las Variaciones Goldberg, son ejemplos sobresalientes de su genio creativo
                                y su influencia perdura hasta nuestros días.
                            </p>
                        </figcaption>
                    </figure>
                    <h5 class="pt-4 fw-bolder">Johann Sebastian Bach</h5>
                    <br><br>
                </div>


                <div class="col-sm-6 col-md-6 col-lg-4">
                    <figure class="imghvr-reveal-up">
                        <div class="img4">
                            <img src="img/chopin.jpg" alt="Imagen ilustrativa de Chopin" class="img-fluid">
                        </div>
                        <figcaption>
                            <h3 style="color: #fff" class="conte1">Información</h3>
                            <p style="color: #fff" class="conte2">
                                Frédéric Chopin, compositor y pianista polaco del Romanticismo, es conocido por su
                                música emotiva y virtuosismo pianístico. Sus baladas, nocturnos y polonesas capturan la
                                esencia del alma humana, con una sensibilidad única que ha tocado los corazones de
                                generaciones de oyentes.
                            </p>
                        </figcaption>
                    </figure>
                    <h5 class="pt-4 fw-bolder">Frédéric Chopin</h5>
                    <br><br>
                </div>

                <div class="col-sm-6 col-md-6 col-lg-4">
                    <figure class="imghvr-reveal-down">
                        <div class="img4">
                            <img src="img/tchaikovsky.jpg" alt="Imagen ilustrativa de Tchaikovsky"
                                class="img-fluid">
                        </div>
                        <figcaption>
                            <h3 style="color: #fff" class="conte1">Información</h3>
                            <p style="color: #fff" class="conte2">
                                Pyotr Ilyich Tchaikovsky, compositor ruso del siglo XIX, es célebre por sus sinfonías,
                                ballets y óperas. Obras como "El Lago de los Cisnes" y "El Cascanueces" son iconos del
                                repertorio clásico y han llevado la música de Tchaikovsky a los escenarios de todo el
                                mundo.
                            </p>
                        </figcaption>
                    </figure>
                    <h5 class="pt-4 fw-bolder">Pyotr Ilyich Tchaikovsky</h5>
                    <br><br>
                </div>

                <div class="col-sm-6 col-md-6 col-lg-4">
                    <figure class="imghvr-reveal-bottom-right">
                        <div class="img4">
                            <img src="img/brahms.jpg" alt="Imagen ilustrativa de Brahms" class="img-fluid">
                        </div>
                        <figcaption>
                            <h3 style="color: #fff" class="conte1">Información</h3>
                            <p style="color: #fff" class="conte2">
                                Johannes Brahms, compositor alemán del Romanticismo, es conocido por sus sinfonías,
                                conciertos y obras de cámara. Su música, llena de profundidad emocional y virtuosismo
                                técnico, ha dejado una huella indeleble en la historia de la música clásica, ganándose
                                un lugar entre los grandes compositores de todos los tiempos.
                            </p>
                        </figcaption>
                    </figure>
                    <h5 class="pt-4 fw-bolder">Johannes Brahms</h5>
                    <br><br>
                </div>

            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
